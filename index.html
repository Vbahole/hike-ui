  <script>
    let stats;
    try {
      function readApi() {
        async function getStats(url = '') {
          const response = await fetch(url);
          return response.json(); // parses JSON response into native JavaScript objects
        }
        getStats('https://8tdvb17zme.execute-api.us-east-1.amazonaws.com/prod/stats')
          .then(data => {
            stats = data;
            document.getElementById('textarea').innerHTML = `GetApi succeeded: ${JSON.stringify(stats)}`;
          });
      }
    } catch (err) {
      console.log('error', err);
    }
  </script>

  <input id="readApi" type="button" value="Read Api" onclick="readApi();" />
